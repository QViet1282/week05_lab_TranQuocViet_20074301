<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:switch="${jobs}" >
    <h2 th:case="null">No jobs yet!</h2>
    <div th:case="*">
        <h2>Jobs Suggest</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Job Name</th>
                <th>Job Description</th>
                <th>Company</th>
                <th>Skills</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.jobName}"></td>
                <td th:text="${job.jobDescription}"></td>
                <td th:text="${job.company}"></td>
<!--                <td th:text="${job.jobSkills}"></td>-->
<!--                <td>-->
<!--                    <ul>-->
<!--                        <li th:each="skill : ${job.jobSkills}" th:text="${skill.skillName}"></li>-->
<!--                    </ul>-->
<!--                </td>-->
<!--                <td><a th:href="@{/editJob/{id}(id=${job.jobId})}">Edit</a></td>-->
<!--                <td><a th:href="@{/deleteJob/{id}(id=${job.jobId})}">Delete</a></td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
